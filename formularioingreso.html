<link rel="stylesheet" type="text/css" href="styles.css">


<form action="/registro" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br>
    <label for="tipo_documento">Tipo de documento:</label><br>
    <select id="tipo_documento" name="tipo_documento">
        <option value="DNI">DNI</option>
        <option value="RUT">RUT</option>
        <option value="Cédula">Cédula</option>
        <option value="Pasaporte">Pasaporte</option>
    </select><br>
    <label for="numero_documento">Número de documento:</label><br>
    <input type="text" id="numero_documento" name="numero_documento" required><br>
    <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
    <label for="sexo">Sexo:</label><br>
    <input type="radio" id="sexo_masculino" name="sexo" value="masculino">
    <label for="sexo_masculino">Masculino</label>
    <input type="radio" id="sexo_femenino" name="sexo" value="femenino">
    <label for="sexo_femenino">Femenino</label><br>
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="telefono">Teléfono móvil:</label><br>
    <input type="tel" id="telefono" name="telefono" required><br>
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="username">Nombre de usuario:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="comentarios">Comentarios:</label><br>
    <textarea id="comentarios" name="comentarios"></textarea><br><br>
    <input type="submit" value="Enviar">
</form>
